<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title>界面</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet/less" type="text/css" href="./less/index.less">
    <script src="//cdn.bootcss.com/less.js/2.7.1/less.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>界面</h1>

        <section>
            <h2>按钮组</h2>
            <div>
                <button class="btn" type="button">Default button</button>
                <button class="btn btn-submit">Submit button</button>
                <button class="btn btn-cancel">Cancel button</button>
                <button class="btn btn-delete">Delete button</button>
                <button class="btn btn-success">Success button</button>
                <button class="btn btn-info">Info button</button>
                <button class="btn btn-danger">Danger button</button>
            </div>

            <div>
                <button class="btn btn-large" type="button">Default button</button>
                <button class="btn btn-submit btn-large">Submit button</button>
                <button class="btn btn-cancel btn-large">Cancel button</button>
                <button class="btn btn-delete btn-large">Delete button</button>
                <button class="btn btn-success btn-large">Success button</button>
                <button class="btn btn-info btn-large">Info button</button>
                <button class="btn btn-danger btn-large">Danger button</button>
            </div>

            <div>
                <button class="btn-icon"><i class="fa fa-gear"></i></button>
                <button class="btn-icon"><i class="fa fa-trash-o"></i></button>
                <button class="btn-icon"><i class="fa fa-paperclip"></i></button>

                <input type="button" value="1">
                <input type="button" value="2">
            </div>

            <div>
                <button class="btn-icon btn-icon-primary"><i class="fa fa-gear"></i></button>
                <button class="btn-icon btn-icon-primary"><i class="fa fa-trash-o"></i></button>
                <button class="btn-icon btn-icon-primary"><i class="fa fa-paperclip"></i></button>


                <button class="btn-icon btn-icon-primary btn-round"><i class="fa fa-gear"></i></button>
                <button class="btn-icon btn-icon-primary btn-round"><i class="fa fa-trash-o"></i></button>
                <button class="btn-icon btn-icon-primary btn-round"><i class="fa fa-paperclip"></i></button>
            </div>
        </section>

        <section>
            <h2>输入框</h2>
            <div>
                <p>
                    UserName&nbsp;&nbsp;<input class="input-text" type="text">&nbsp;&nbsp;&nbsp;
                    Password&nbsp;&nbsp;<input class="input-pwd" type="password">
                </p>
                <p>
                    <label><input class="input-radio" type="radio" name="remember">  Remember me</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;<input class="input-checkbox" type="checkbox"> I  agree
                </p>

                <p>
                    <select class="select">
                        <option value="0">Mozilla</option>
                        <option value="1">AppleWebkit</option>
                        <option value="2">Chrome</option>
                    </select>
                </p>
            </div>
        </section>

        <section>
            <h2>span标签</h2>
        </section>
    </div>

    <div class="side">   
        <a class="side-link">Home</a>
        <a class="side-link">About</a>
    </div>

</body>

</html>
